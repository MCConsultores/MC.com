<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        #initial-section,
        #btn-credit-types-section,
        #btns-expenses,
        #list-section,
        #image-viewer {
            padding: 40px 0;
            min-height: 100vh;
            text-align: center;
        }

        #initial-section {
            background-image: url('imagen6.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 120px; /* Ajuste para el título */
        }

        #btn-credit-types-section,
        #btns-expenses,
        #list-section {
            background-color: #ffffff;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: auto;
            z-index: 1000;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin: 0;
            font-size: 2.5em;
            padding-top: 20px;
            padding-bottom: 20px; /* Espacio adicional para el título */
        }
        #initial-section {
            background-image: url('logo6.jpeg'); /* Cambia esta URL por la imagen que quieras */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 0;
            min-height: 100vh;
        }

        #btn-credit-types-section {
            background-image: url('blanco.jpeg'); /* Cambia esta URL por la imagen que quieras */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 0;
            min-height: 100vh;
        }

        #btns-expenses {
            background-image: url('blanco.jpeg'); /* Cambia esta URL por la imagen que quieras */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 0;
            min-height: 100vh;
        }

        #list-section {
            background-image: url('blanco.jpeg'); /* Cambia esta URL por la imagen que quieras */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 0;
            min-height: 100vh;
        }

        #image-viewer {
            background-image: url('blanco.jpeg'); /* Cambia esta URL por la imagen que quieras */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 0;
            min-height: 100vh;
        }
        
        .button {
            margin: 10px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .search-bar {
            margin: 20px auto;
            padding: 10px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #003366;
            border-radius: 50px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            border-color: #007BFF;
            outline: none;
        }

        #item-list li {
            list-style-type: none;
            margin: 10px 0;
            font-size: 18px;
            padding: 10px;
            background-color: #f0f4f8;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #item-list a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #item-list a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        #image-viewer {
            position: relative;
            padding-top: 100px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        #image-viewer img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        #btn-back-to-list-image {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #btn-back-to-list-image:hover {
            background-color: #0056b3;
        }

        #btn-back-home-1,
        #btn-back-home-2,
        #btn-back-home-3,
        #btn-back-to-previous-page {
            position: fixed;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            z-index: 1000;
        }

        #btn-back-home-1,
        #btn-back-home-2 {
            top: 80px; /* Ajuste para no tapar el título */
            right: 20px;
        }

        #btn-back-home-3 {
            top: 80px; /* Ajuste para no tapar el título */
            right: 20px;
        }

        #btn-back-to-previous-page {
            top: 120px; /* Ajuste para no tapar otros elementos */
            right: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }

            .search-bar {
                width: 100%;
                max-width: none;
                font-size: 14px;
                padding: 8px;
            }

            #btn-back-home-1,
            #btn-back-home-2,
            #btn-back-home-3,
            #btn-back-to-previous-page {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo en la esquina superior izquierda -->
    <img src="logomc.jpeg" alt="Logo" id="logo">
    <h1>MC CONSULTORES AUDITORES & ABOGADOS</h1>
    
    <!-- Sección inicial: Requisitos para Crédito Fiscal o Documentos de Gastos Deducibles -->
    <div id="initial-section">
        <button id="btn-credit" class="button">Prevención ajustes IVA (Requisitos para Crédito Fiscal)</button>
        <button id="btn-expenses" class="button">Prevención Ajustes ISR (Documentos o Requisitos para Soporte de Gastos Deducibles)</button>
    </div>

    <!-- Botón intermedio para Crédito Fiscal -->
    <div id="btn-credit-types-section" class="hidden">
        <button id="btn-credit-types" class="button">Tipos de Crédito Fiscal</button>
        <button id="btn-back-home-1" class="button">Regresar a la Página Principal</button>
    </div>

    <!-- Botones para Gastos Deducibles -->
    <div id="btns-expenses" class="hidden">
        <div class="button-list">
            <button id="btn-expense-1" class="button">Tipo de Gastos (Art. 21 Decreto 10-2012)</button>
            <button id="btn-expense-2" class="button">Documentos Especial para Siguientes Sección Art. 17 Decreto 10-2012 y 14 Reglamento</button>
          
        </div>
        <button id="btn-back-home-2" class="button">Regresar a la Página Principal</button>
    </div>
   

    <!-- Listado con buscador -->
    <div id="list-section" class="hidden">
        <input type="text" id="search" class="search-bar" onkeyup="filterList()" placeholder="Buscar en el listado...">
        <ul id="item-list">
            <!-- Este listado se llenará dinámicamente -->
        </ul>
        <button id="btn-back-home-3" class="button">Regresar a la Página Principal</button>
        <button id="btn-back-to-previous-page" class="button hidden">Regresar a la Página Anterior</button>
    </div>

    <!-- Sección de imagen abierta -->
    <div id="image-viewer" class="hidden">
        <button id="btn-back-to-list-image" class="button">Regresar al Listado</button>
        <img id="large-image" src="" alt="Imagen Grande">
    </div>

    <script>
         let previousPage = null;

function hideInitialButtons() {
    document.getElementById("initial-section").classList.add("hidden");
}

document.getElementById("btn-credit").addEventListener("click", function() {
    hideInitialButtons();
    previousPage = 'initial';
    document.getElementById("btn-credit-types-section").classList.remove("hidden");
});

document.getElementById("btn-credit-types").addEventListener("click", function() {
    loadList('credito');
    document.getElementById("list-section").classList.remove("hidden");
    document.getElementById("btn-credit-types-section").classList.add("hidden");
    document.getElementById("btn-back-to-previous-page").classList.remove("hidden");
    previousPage = 'credit'; // Actualizamos previousPage aquí
});

document.getElementById("btn-expenses").addEventListener("click", function() {
    hideInitialButtons();
    previousPage = 'initial';
    document.getElementById("btns-expenses").classList.remove("hidden");
});

document.getElementById("btn-expense-1").addEventListener("click", function() {
    document.getElementById("btns-expenses").classList.add("hidden");
    previousPage = 'expenses';
    loadList('gasto1');
    document.getElementById("list-section").classList.remove("hidden");
    document.getElementById("btn-back-to-previous-page").classList.remove("hidden");
});

document.getElementById("btn-expense-2").addEventListener("click", function() {
    document.getElementById("btns-expenses").classList.add("hidden");
    previousPage = 'expenses';
    loadList('gasto2');
    document.getElementById("list-section").classList.remove("hidden");
    document.getElementById("btn-back-to-previous-page").classList.remove("hidden");
});



document.getElementById("btn-back-home-1").addEventListener("click", function() {
    document.getElementById("btn-credit-types-section").classList.add("hidden");
    document.getElementById("initial-section").classList.remove("hidden");
});

document.getElementById("btn-back-home-2").addEventListener("click", function() {
    document.getElementById("btns-expenses").classList.add("hidden");
    document.getElementById("initial-section").classList.remove("hidden");
});

document.getElementById("btn-back-home-3").addEventListener("click", function() {
    document.getElementById("list-section").classList.add("hidden");
    document.getElementById("initial-section").classList.remove("hidden");
});

document.getElementById("btn-back-to-previous-page").addEventListener("click", function() {
    document.getElementById("list-section").classList.add("hidden");
    if (previousPage === 'credit') {
        document.getElementById("btn-credit-types-section").classList.remove("hidden");
    } else if (previousPage === 'expenses') {
        document.getElementById("btns-expenses").classList.remove("hidden");
    }
    document.getElementById("btn-back-to-previous-page").classList.add("hidden");
});

document.getElementById("btn-back-to-list-image").addEventListener("click", function() {
    document.getElementById("image-viewer").classList.add("hidden");
    document.getElementById("list-section").classList.remove("hidden");
});

        function showImage(src) {
            document.getElementById("large-image").src = src;
            document.getElementById("image-viewer").classList.remove("hidden");
            document.getElementById("list-section").classList.add("hidden");
        }

        function filterList() {
            const search = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('#item-list li');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(search) ? 'list-item' : 'none';
            });
        }
